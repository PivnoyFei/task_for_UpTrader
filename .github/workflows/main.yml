name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.0

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pep8-naming flake8-isort mypy
        pip install -r backend/requirements.txt
    - name: Run flake8
      run: flake8 .
    - name: Run mypy
      run: mypy .
